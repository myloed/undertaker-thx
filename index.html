<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>спасибо</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monsieur+La+Doulaise&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Island+Moments&family=Monsieur+La+Doulaise&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            background: #000;
            font-family: "Monsieur La Doulaise", cursive;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(12px) brightness(0.4) contrast(1.2);
            transform: scale(1.05);
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: #ffffff;
            max-width: 900px;
            padding: 40px;
            margin: 20px;
            /* Убрана фоновая подкладка и все эффекты */
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.7);
        }

        h1 {
            font-family: "Island Moments";
            font-size: 5.5rem;
            font-weight: 400;
            margin-bottom: 1.5rem;
            line-height: 1;
            letter-spacing: 2px;
            color: #ffffff;
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
        }

        .main-text {
            font-family: "Monsieur La Doulaise", cursive;
            font-size: 2.2rem;
            margin-bottom: 2rem;
            line-height: 1.4;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            color: #f0f0f0;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.7);
        }

        .quote {
            font-family: "Monsieur La Doulaise", cursive;
            font-size: 1.6rem;
            margin-top: 30px;
            padding-top: 30px;
            color: #e8e8e8;
            letter-spacing: 0.5px;
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.7);
        }

        .divider {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 25px 0;
            gap: 15px;
        }

        .divider-line {
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.7), transparent);
            flex-grow: 1;
            max-width: 200px;
        }

        .divider-symbol {
            font-family: "Monsieur La Doulaise", cursive;
            font-size: 2.2rem;
            color: rgba(255, 255, 255, 0.9);
            margin: 0 5px;
        }

        /* Анимации */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes subtleFlicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.95; }
        }

        .content > * {
            animation: fadeIn 1.5s ease-out forwards;
        }

        h1 { 
            animation: fadeIn 2s ease-out forwards, subtleFlicker 8s infinite;
            opacity: 0;
        }
        .main-text { animation-delay: 0.5s; opacity: 0; }
        .divider { animation-delay: 1s; opacity: 0; }
        .quote { animation-delay: 1.5s; opacity: 0; }

        /* Эффект параллакса */
        .background-image {
            transition: transform 0.4s ease-out;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .content {
                padding: 20px 15px;
                margin: 15px;
            }
            
            h1 {
                font-size: 4rem;
            }
            
            .main-text {
                font-size: 1.8rem;
            }
            
            .quote {
                font-size: 1.4rem;
                padding-top: 25px;
                margin-top: 25px;
            }
            
            .divider {
                margin: 20px 0;
            }
            
            .divider-symbol {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 3.2rem;
            }
            
            .main-text {
                font-size: 1.5rem;
            }
            
            .quote {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-container">
        <img src="https://cdn.discordapp.com/attachments/1451020589371494601/1451020638608294084/6d27fc36a083aee03c2023775d7937f9.png?ex=6944a7c6&is=69435646&hm=e43c363c452234bbab3a1c18962c539d290f691d45300e418b8010e735407107&" alt="Готический фон" class="background-image">
    </div>
    
    <div class="content">
        
        <div class="main-text">
            Thank you for listening to my track
        </div>
        
        <div class="divider">
            <div class="divider-line"></div>
            <div class="divider-symbol">†</div>
            <div class="divider-line"></div>
        </div>
        
        <div class="quote">
            most likely, you wont have to wait for new tracks in the near future. its because of my big problems with life, but without them, this track wouldnt exist. you can wait for the news (or spy me?) in telegram
        </div>
    </div>

    <script>
        // Параллакс эффект
        document.addEventListener('mousemove', function(e) {
            const bg = document.querySelector('.background-image');
            const x = (e.clientX / window.innerWidth - 0.5) * 15;
            const y = (e.clientY / window.innerHeight - 0.5) * 15;
            
            bg.style.transform = `scale(1.05) translate(${x}px, ${y}px)`;
        });

        // Мерцание текста
        const title = document.querySelector('h1');
        setInterval(() => {
            const flicker = Math.random() * 0.1 + 0.95;
            title.style.opacity = flicker;
        }, 2000);
        
        // Плавное появление при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            document.body.style.opacity = 0;
            setTimeout(() => {
                document.body.style.transition = 'opacity 1.5s ease';
                document.body.style.opacity = 1;
            }, 100);
        });
    </script>
    <!-- Telegram кнопка -->
    <div class="telegram-container">
        <a href="https://t.me/+CSRTb_cZxGwzODJi" target="_blank" class="telegram-button">

            </svg>
            <span>tg channel</span>

    <script>
        // Параллакс эффект
        document.addEventListener('mousemove', function(e) {
            const bg = document.querySelector('.background-image');
            const x = (e.clientX / window.innerWidth - 0.5) * 15;

    <style>
        /* Стили для Telegram кнопки */
        .telegram-container {

            bottom: 40px;

            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 3;
            pointer-events: none;
        }
        
        .telegram-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;

            padding: 12px 30px;

            color: #ffffff;

            font-family: "Monsieur La Doulaise", cursive;

            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);

            pointer-events: auto;
            animation: fadeIn 1.5s ease-out forwards;

        .telegram-button:hover {
            background: rgba(255, 255, 255, 0.25);

        }
        
        .telegram-icon {
            width: 24px;
            height: 24px;
            color: #0088cc;
        }
        
        /* Анимации */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes subtleFlicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.95; }
        }
        
        /* Адаптивность для кнопки */
        @media (max-width: 768px) {
            .telegram-container {
                bottom: 30px;
            }
            
            .telegram-button {

                font-size: 1.7rem;

            .telegram-icon {

        @media (max-width: 480px) {

            }
            
            .telegram-button {

                gap: 8px;
            }
            
            .telegram-icon {
                width: 18px;
                height: 18px;
            }
        }
    </style>
